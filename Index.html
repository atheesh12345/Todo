<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: 'Open Sans', sans-serif;">
    <div class="header">
        <h1 style="padding: 10px; font-size: 40px;">EXPENSE CALCULATOR</h1>
        <p id="balance" style="font-size: 20px;"></p>
    </div>
    <div class="objects">
        <div id="main-container">
            <form id="task-form">
                <label for="title">Add new transaction</label>
                <input id="title" type="text" placeholder="Enter your transaction">
                <input id="amount" type="number" placeholder="Enter the amount">
                <select id="exp-type" name="Expense type" required>
                    <option value="" disabled selected>Select type on transaction</option>
                    <option>Income</option>
                    <option>Expense</option>
                </select>
                 <button id="submit">Add</button>
            </form>
        </div>
        <div class="content">
            <div id="filters">
                <button id="all">All</button>
                <button id="income">Income</button>
                <button id="expense">Expense</button>
            </div>
            <h1>TRANSACTION DETAILS</h1>
            <h3 id="status" style="color:red;">No entries to show</h3>
            <div id="list">
            </div>
            <div><h3 id="total-income"></h3>
                <h3 id="total-expense"></h3>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
